spring:
  grpc:
    server:
      port: 9090
      reflection:
        enabled: true
  application:
    name: stock-trading-server

  datasource:
    url: jdbc:postgresql://localhost:5432/grpc-db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
